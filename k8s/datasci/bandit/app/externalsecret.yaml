# MinIO credentials for OBP dataset (bandit/raw/obp/ bucket)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bandit-minio
  namespace: datasci
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: bandit-minio
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        MINIO_ENDPOINT: "{{ .MINIO_ENDPOINT }}"
        MINIO_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY }}"
        MINIO_SECRET_KEY: "{{ .MINIO_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: bandit-minio
---
# Postgres connection via Crunchy PGO (pgbouncer)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bandit-postgres
  namespace: datasci
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: bandit-postgres
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_CONNECTION_STRING: 'postgresql://{{ .user }}:{{ .password }}@{{ index . "pgbouncer-host" }}:5432/{{ .dbname }}'
  dataFrom:
    - extract:
        key: postgres-pguser-bandit
